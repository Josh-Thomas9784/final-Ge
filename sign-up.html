<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auth App</title>
</head>
<body>
    <button id="signInButton">Create Account / Sign In</button>
    <button id="signOutButton">Sign Out</button>

    <div id="message">
        <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
    </div>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCDmSOEw0siEaiIKAO8wWJ8BVLZw0keU2A",
      authDomain: "ge-solutions-352d3.firebaseapp.com",
      projectId: "ge-solutions-352d3",
      storageBucket: "ge-solutions-352d3.appspot.com",
      messagingSenderId: "606515543172",
      appId: "1:606515543172:web:56e20a923640f8bbed56d1",
      measurementId: "G-KS3NT8X5CJ"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider()

    const signInButton = document.getElementById("signInButton");
    const signOutButton = document.getElementById("signOutButton");
    const message = document.getElementById("message");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    signOutButton.style.display = "none";
    message.style.display = "none";

    const userSignIn = async() => {
      signInWithPopup(auth, provider)
      .then((result) => {
          const user = result.user
          console.log(user);
      }).catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message
      })
    }

    const userSignOut = async() => {
      signOut(auth).then(() => {
          alert("You have signed out successfully!");
      }).catch((error) => {})
    }

    onAuthStateChanged(auth, (user) => {
      if(user) {
        signOutButton.style.display = "block";
        message.style.display = "block";
        userName.innerHTML = user.displayName;
        userEmail.innerHTML = user.email
      } else {
        signOutButton.style.display = "none";
        message.style.display = "none";
      }
    })

    signInButton.addEventListener('click', userSignIn);
    signOutButton.addEventListener('click', userSignOut);



  </script>
</body>
</html>
