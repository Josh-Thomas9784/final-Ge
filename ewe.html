<html lang="en">
<head>

  <title>LeafLink</title>
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--tertiary-color);
    }

    .loading-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .loading-screen.active {
      display: flex;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .content {
      display: none;
      text-align: center;
    }

    .content h1{
      font-family: Roboto Slab;
    }

    .content p{
      font-family: Mulish;
    }

    .content.active {
      display: block;
    }

    #returnButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      font-family: Mulish;
      border-radius: 200px;
      background-color: var(--fourth-color);

      transition: all 0.5s ease-in-out;
    }

    #returnButton:hover{
      background-color: var(--primary-color);
    }
  </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"

crossorigin="anonymous" referrerpolicy="no-referrer">

crossorigin="anonymous" 
referrerpolicy="no-referrer">
</script>

crossorigin="anonymous"></script>

<body>
    <div class="img-fixed fixed1"><img src="pictures/Add a little bit of body text.png" id="darkmode-toggle"></div>


  <div id="loadingScreen" class="loading-screen">
    <div class="spinner"></div>
    <p id="loadingText">Loading...</p>
  </div>
  <div id="content" class="content">
    <h1>Thank you for Submitting your plan!</h1>
    <p>A LeafLink Agent will meet with you in 4-5 businesses days</p>
    <button id="returnButton">Return Home</button>
  </div>

  <script>
    const loadingMessages = [
      "Loading...",
      "Please wait...",
      "Generating Green Solutions...",
      "Just a moment...",
      "Developing your Home..."
    ];
    let messageIndex = 0;

    function showLoadingScreen() {
      document.getElementById('loadingScreen').classList.add('active');
      const intervalId = setInterval(() => {
        if (messageIndex < loadingMessages.length) {
          document.getElementById('loadingText').textContent = loadingMessages[messageIndex];
          messageIndex++;
        } else {
          clearInterval(intervalId);
        }
      }, 2000);

      setTimeout(() => {
        document.getElementById('loadingScreen').classList.remove('active');
        document.getElementById('content').classList.add('active');
        document.getElementById('returnButton').style.display = 'inline-block';
      }, 10000); // 10000 milliseconds = 10 seconds
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      showLoadingScreen();
    });

    document.getElementById('returnButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
